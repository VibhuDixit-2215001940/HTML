<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ids & Classes</title>
    <style>
        .city {        
         background-color: tomato;
         color: white;
         border: 2px solid black;
         margin: 20px;
         padding: 20px;
       }          
       </style>
</head>
<body>
    <!--Every tag has unique Id-->
    <!--Classes can be same for any tag-->
    <!--Class contain some specific important values for tags.-->
    <!--Classes can be call in any tag as much time as needed-->
    <!--Classes reduce the length of code-->
    <!--The class attribute is often used to point to a class name in a style sheet.-->
    <!--Classes are difined using "."-->
    <div class="city">
        <h2>London</h2>
        <p>London is the capital of England.</p>
    </div>
    <div class="city">
        <h2>Paris</h2>
        <p>Paris is the capital of France.</p>
    </div>
    <div class="city">
        <h2>Tokyo</h2>
        <p>Tokyo is the capital of Japan.</p>
    </div>
</body>
</html>
