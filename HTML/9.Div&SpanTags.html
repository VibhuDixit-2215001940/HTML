<!DOCTYPE html>
<html lang="en">
<head>
    <title>Div & Span tag </title>
</head>
<body>
    <!-- DIV=Used as a container for other elements....It is a block level element...  -->
    <!-- Always takes full width -->
    <!--SPAN= Used as a inline container ....takes as much as width necessary-->
    <p>This is a paragraph.</p><p>This is also a paragraph.</p><!--Block line container-->
    <span>This is a paragraph.</span><span>This is also a paragraph.</span><!--Inline container-->
</body>
</html>
