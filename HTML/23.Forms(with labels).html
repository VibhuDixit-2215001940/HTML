<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms</title>
</head>
<body>
    <!-- For label we have to provide for which takes id element value  -->
    <!-- INPUT= It contain type,id,value,name -->
    <h2>Enter the forms details:</h2>
    <form action="backend.php">
        <div><label for="name">Name:</label><input type="text" id="name" value="XYZ"></input></div>
        <br/>
        <div><label for="myage">Age:</label><input type="number" id="myage" value="18"></input></div>
        <br/>
        <div><label for="mycolor">Mycolor:</label><input type="color" id="mycolor"></input></div>
        <br/>
        <div><label for="mygmail">Gmail:</label><input type="email" id="mygmail" value="abc@gmail.com"></input></div>
        <br/>
        <div><label for="mydate">Date:</label><input type="date" value="01.01.2000" id="mydate"></div>
        <br/>
        <div><label for="myimage">Image: </label><input type="image" value="img" id="myimage"></div>
        <br/>
        <div><label for="mymarriage">Married: </label><input type="checkbox" id="mymarriage" checked></div>
        <br/>
        <div><label for="mygender">Gender:</label>Male <input type="radio" id="mygender"> Female <input type="radio" id="mygender"> Others <input type="radio" id="mygender"></div>
        <br/>
        <div><label for="mysub">Submit:</label><input type="submit" value="submit now" id="mysub"></div>
        <br/>
        <div><label for="myreset">Reset:</label><input type="reset" value="reset all" id="myreset"></div>
        <br/>
        <div><label for="mytext">Write about yourself:</label><br/><textarea id="mytext" cols="30" rows="10"></textarea></div>
        <hr/>
    </form> 
</body>
</html>
