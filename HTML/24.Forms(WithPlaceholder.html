<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1>Addmission form</h1>
    <form height="50%" width="40%">
        First name:<input type="text" placeholder="enter the first name"><br><br>
        <!-- here the placeholder is the attribute of the input tag where it specifies the hint to user to enter the input-->
        Last name:<input type="text" placeholder="enter the last name"><br><br>
        Password:<input type="password" placeholder="set the password"><br><br>
        Confirm Password:<input type="password" placeholder="confirm the password"><br><br>
        DOB:<input type="date"><br><br>
        Email id:<input type="email" placeholder="enter your email adddress"><br><br>
        Gender:<input type="radio">male
        <input type="radio">Female:<input type="radio">other<br><br>
        Hobbies:<input type="checkbox" value="Cricket">Cricket
        <input type="checkbox" value="dance">dance
        <input type="checkbox" value="Sing">Sing
        <input type="checkbox" value="read">Read<br><br>
        Attach photo here:<input type="file"><br><br>
        Qualification<select>
            <option value="10th">10th</option>
            <option value="12th">12th</option>
            <option value="Graduate">Graduate</option>
            <option value="undergraduation">undergraduation</option>

        </select><br><br>
        Give link of your last year's project:<input type="url"><br><br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">

        
    </form>
</body>
</html>
