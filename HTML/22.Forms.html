<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms</title>
</head>
<body>
    <!-- <h2>Forms</h2> -->
    <!--Forms are of a\many types for its action we have to provide backend site for storing the data in action="" attribute-->
    <!-- for taking data from user we use input tag -->
    <!-- INPUT TAG= we have to provide type of data ton entre  like(text,button,checkbox,color,date,datetime,datetime-local,email,file,hidden,image,number,reset,submit) -->
    <h2>Enter the forms details:</h2>
    <form action="backend.php">
        <div>Name:<input type="text" id="myname" value="XYZ"></input></div>
        <br/>
        <div>Age:<input type="number" name="myage" value="18"></input></div>
        <br/>
        <div>Your colour:<input type="color" name="mycolor"></input></div>
        <br/>
        <div>Email:<input type="email" name="myname" value="abc@gmail.com"></input></div>
        <br/>

        <br/>
        <div>Image:<input type="image" value="img" name="myimage"></div>
        <br/>

        <br/>
        <div>Reset:<input type="reset" value="reset all" name="myreset"></div>
        <br/>
        <div>Write about yourself: <br/><textarea name="mytext" cols="30" rows="10"></textarea></div>
        <hr/>
    </form>
