<!DOCTYPE html>
<html lang="en">
<head>
    <title>Colous In CSS</title>
    <style>
        #p1{
            color:rgb(136, 193, 120);/* Color By Name*//*RED GREEN BLUE */
        }
        #p2{
            color:#132e13;/*Hex colors*/
        }
        #p3{
            color:#132e13;/*Hex colors*/
            background-color:lightblue;
            --red-white-mix: color-mix(in oklab, red, white);

        }
    </style>
</head>
<body>
    <h2>CSS COLOURS TUTORIAL</h2>
    <hr>
    <p id="p1">This is our first paragraph.</p>
    <p id="p2">This is our second paragraph.</p>
    <p id="p3">This is our third paragraph.</p>
</body>
</html>
