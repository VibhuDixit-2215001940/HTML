<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fonts</title>
    <!-- Using one link only -->
    <link href="https://fonts.googleapis.com/css?family=Sofia|Trirong|Audiowide|Tangerine|Orbit|Kablammo|Tilt Prism|Amatic SC|Orbitron" rel="stylesheet">
    <style>
        #p1{
        font-family: "Audiowide";
    }
    #p2{
        font-family: "Sofia";
    }
    #p3{
        font-family: "Trirong";
    }
    #p4{
        font-family: "Tangerine";
    }
    #p5{
        font-family: "Orbit";
    }
    #p6{
        font-family: "Kablammo";
    }
    #p7{
        font-family: "Tilt Prism";
    }
    #p8{
        font-family: "Amatic SC";
    }
    #p9{
        font-family: "Orbitron";
    }
    </style>
</head>
<body>
    <h3>CSS Using many fonts with same link tag</h3>
    <hr>
    <p id="p1">Audiowide</p>
    <p id="p2">Sofia</p>
    <p id="p3">Trirong</p>
    <p id="p4">Tangrine</p>
    <p id="p5">Orbit</p>
    <p id="p6">Kablammo</p>
    <p id="p7">Tilt Prism</p>
    <p id="p8">Amatic SC</p>
    <p id="p9">ORbitron</p>
</body>
</html>
