<!DOCTYPE html>
<html lang="en">
<head>
    <title>Font Size Units</title>
    <style>
        .container{
            font-size: 10px;
        }
        #A{
            font-size: 10em;    /*Yaani ki 1ogunna apne parent ke size ka......mtlb ab 10gunna ho jayge*/
            padding: 3em;       /*Padding ke case mai value ka multiply ho jata hai font size ki value se.....i.e.3*10*/
            height: 100vh;      /*VIEW PORT HEIGHT jitni screen hai wo poora le le*/
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="A" style="text-align: center;">This is our heading</h2>
        <h2 id="B" style="text-align: center;">This is our heading</h2>
        <h2 id="C" style="text-align: center;">This is our heading</h2>
    </div>
</body>
</html>
