<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inline&InternalCSS</title>
    <style>
    p{
        color:black;
        background-color: seagreen;
    }
    </style>
</head>
<body>
    <h3>INLINE CSS</h3>
    <!-- p(where? at this place) { color(property) : blue(set this value) } -->
    <p style="color:rgb(179, 122, 122); background-color:blueviolet;">This is a paragraph which is style with inline tag.</p>
    <span style="color:rgb(179, 122, 122); background-color:blueviolet;">This is a paragraph which is style with inline tag.</span>

    <h3>INTERNAL CSS</h3>
    <!-- In this style tag is used to set changes in prior title tag -->
    <p>This is a paragraph which is style using internal CSS in Style{}</p>
</body>
</html>
