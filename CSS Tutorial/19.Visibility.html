<!DOCTYPE html>
<html lang="en">
<head>
    <title>Visibility</title>
    <style>
        .box{
            width: 170px;
            height: 170px;
            border: 2px solid red;
        }
        #a{background-color: green;}
        #b{background-color: yellow;
            visibility: hidden;     /*It reserves block space*/
            display: none;          /*It dosen;t reserves space*/
        }
        #c{background-color: pink;}
        #d{background-color: blue;}

    </style>
</head>
<body>
    <div class="box" id="a"></div>
    <div class="box" id="b"></div>
    <div class="box" id="c"></div>
    <div class="box" id="d"></div>
</body>
</html>
