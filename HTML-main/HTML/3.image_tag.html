<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image_Tag</title>
</head>
<body>
    Click here to open GLA portal: 
    <a href="https://glauniversity.in:8085/">GLA_PORTAL</a>
    <!--Absolute link -->
    <img src="https://pbs.twimg.com/profile_images/924977216055754752/CcML5mFS_400x400.jpg" alt="GLA university">
    <!-- It is a internet based image link.
        Sometimes at low internet connections link may not be open thus image can't be seen.
        Thus for that instance we can provide some information about that image for user.
        By using "alt"--> 
    
    <!--Relative link -->
    <img src="/GLA_University_logo.png" alt="Gla university logo" height="100">
    <!-- To set the height of image we use height attribute in img src-->
    <!-- To set the with of image we use width attribute in img src
        ADVISABLE: use one attribute at the one time only -->
</body>
</html>
