<!DOCTYPE html>
<html lang="en">
<head>
    <title>Emmet</title>
</head>
<body>
    <!--EMMET=It is the short coomands which is available in visual code for reducing time in writting codes ex..........-->
    <!--1.  Select line and press ctrl + / to comment a line-->
    <!--2.  span.redBg + enter........"." denootes for class and after . is the name of ur class -->
    <span class="redBG"></span>
    <!--3.  span#spanID + enter......"#" denotes for ID and after # is the name of ur ID-->
    <span id="spanID"></span>
    <!-- Emmet takes div tag as default -->
    <!--4.  .name + enter.........."." denotes for class and rest its name -->
    <div class="redbackground"></div>
    
</body>
</html>
